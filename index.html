<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costume Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <style>
        .main {
            max-width: 800px;
            width: 100vw;
            padding: 25px;
            padding-top: 20vh;
            text-align: center;
            margin: auto;
        }
        h1 {
            font-size: 5em;
        }
        .hide {
            position:absolute;
            left:-9999px
        }
    </style>
</head>
<body onkeypress="generate();">
<div class="main">
    <div id="costume">
        <div id="modifier">
            <h1 class="animated fadeInLeft">Click</h1>
        </div>
        <div id="character">
            <h1 class="animated fadeInRight">below</h1>
        </div>
    </div>
    <br/>
    <button class="ui massive primary button" id="main-button" onclick="generate();">Get Started</button>
    <br/><br/>
    <div id="copy-button-area">

    </div>
    <input id="hidden-input" title="costume" class="hide"/>
</div>

<script>
    var modifiers = [
        'Afrofuturist',
        'Anime',
        'Mermaid',
        'Avatar erotic fanfiction',
        'Cyberpunk',
        'Ecomonster',
        'Egyptian',
        'Fantasy',
        'Furry',
        'Goth',
        'Heavy metal',
        'Lovecraft',
        'Noir',
        'Monster',
        'Post-apocalypse',
        'Prehistoric',
        'Sci-fi',
        'Slutty',
        'Steampunk',
        'Tiki',
        'Vampire',
        'Western',
        'Zombie'
    ];
    var characters = [
        'astronaut',
        'baby',
        'barista',
        'basic bitch',
        'bro',
        'clown',
        'cowboy',
        'doctor',
        'dog',
        'elf',
        'emo kid',
        'ghost',
        'gnome',
        'hipster',
        'hippie',
        'hobo',
        'incel',
        'nun',
        'priest',
        'robot',
        'scientist',
        'superhero',
        'tennis Ball',
        'Thomas',
        'witch'
    ];

    var modifier;
    var character;

    function generate() {

        modifier = modifiers[Math.floor(Math.random()*modifiers.length)];
        character = characters[Math.floor(Math.random()*characters.length)];

        document.getElementById('modifier').innerHTML = '<h1 class="animated fadeInLeft">' + modifier + '</h1>';
        document.getElementById('character').innerHTML = '<h1 class="animated fadeInRight">' + character + '</h1>';
        document.getElementById('main-button').innerHTML = 'New &nbsp; <i class="redo icon"></i>';
        document.getElementById('hidden-input').value = modifier + ' ' + character;
        document.getElementById('copy-button-area').innerHTML = '<button class="ui secondary button" id="secondary-button" onclick="copyText();">Copy &nbsp; <i class="copy icon"></i> </button>';
    }

    function copyText() {

        var textInput = document.getElementById('hidden-input');
        textInput.select();
        document.execCommand("copy");
        document.getElementById('copy-button-area').innerHTML = '<button class="ui green button" id="secondary-button" onclick="copyText();">Copied &nbsp; <i class="check icon"></i> </button>';

    }

</script>
</body>
</html>
